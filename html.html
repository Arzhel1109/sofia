<!DOCTYPE html>

<html>

<head>

	<title>Carta para mi novia</title>

	<style>

		.container {

			display: flex;

			flex-direction: column;

			align-items: center;

			justify-content: center;

			height: 100vh;

			background-color: #f8d7da;

		}

		.card {

			display: flex;

			flex-direction: column;

			align-items: center;

			padding: 20px;

			background-color: #fff;

			border-radius: 10px;

			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

			text-align: center;

		}

		.card img {

			width: 200px;

			margin-bottom: 20px;

		}

		.btn {

			display: inline-block;

			padding: 10px 20px;

			background-color: #dc3545;

			color: #fff;

			font-size: 18px;

			font-weight: bold;

			text-transform: uppercase;

			border-radius: 5px;

			cursor: pointer;

		}
